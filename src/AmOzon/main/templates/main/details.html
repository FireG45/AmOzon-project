{% extends 'main/layout.html' %}

{% block title %} AmOzon - {{product.title}} {% endblock %}

{% block content %}

<!-- Product section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 my-5">
      <div class="row gx-4 gx-lg-5 align-items-center">
          <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{product.image}}" alt="..." /></div>
          <div class="col-md-6">
              <h1 class="display-5 fw-bolder">{{product.title}}</h1>
              <div class="fs-5 mb-5">
                  <span>{{product.price}} <i class="fa-solid fa-ruble-sign"></i></span>
              </div>
              <p class="lead">{{product.description}}</p>
              <div class="d-flex">
                  <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                  <button class="btn btn-outline-dark flex-shrink-0" type="button">
                      <i class="bi-cart-fill me-1"></i>
                      Добавить в корзину
                  </button>
              </div>
          </div>
      </div>
  </div>
</section>

<section class="py-5 bg-light">
  <div class="container px-4 px-lg-5 mt-5">
      <h2 class="fw-bolder mb-4">Характеристики</h2>
      <p class="lead">{{product.parameters}}</p>
  </div>
</section>

{% endblock %}
