{% extends 'main/layout.html' %}

{% block title %} Авторизация магазина {% endblock %}
{% load static %}
{% block content %}

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                <!-- форма  -->
                  <form action="{% url 'seller_login' %}" method="post">
                    {% csrf_token %}
                    <div class="d-flex align-items-center mb-3 pb-1">
                        <img src="{% static "img/logo.png" %}" alt="" width="200">
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Войти</h5>
                    
                    <div class="form-outline mb-4">
                      {{form.username}}
                      <label class="form-label" for="{{form.username.id_for_label}}">Логин</label>
                    </div>
  
                    <div class="form-outline mb-4">
                        {{form.password}}
                      <label class="form-label" for="{{form.password.id_for_label}}">Пароль</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Войти</button>
                    </div>
  
                    <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Еще не зарегистрированы как продавец? <a href="{% url 'seller_register' %}"
                        style="color: #393f81;">Зарегистрироваться</a></p>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
